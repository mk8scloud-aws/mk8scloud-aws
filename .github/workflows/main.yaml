name: README build

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/15 * * * *'  # every 15 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write  # ðŸ‘ˆ allows pushing commits/tags
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-js-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Generate README file
        run: node index.js

      # --- Detect if README changed ---
      - name: Check if README.md changed
        id: check_diff
        run: |
          git add README.md
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # --- Commit if changes exist ---
      - name: Commit updated README
        if: steps.check_diff.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated update: README.md rebuilt"
          branch: main
          file_pattern: README.md

      # --- Tag commit with timestamp ---
      - name: Tag commit with timestamp
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          timestamp=$(date -u +"%Y%m%d-%H%M")
          tag="readme-update-${timestamp}"
          echo "Creating tag: ${tag}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git tag -a "${tag}" -m "Automated README update at ${timestamp} UTC"
          git push origin "${tag}"